<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Palindrome Checker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div id="top-box">
        <img src="./Ressources/Palindrome Logo.png" alt="logo">
        <h1>
            Is it a Palindrome?
        </h1>
    </div>
    <div id="palindrome-box">
        <p>Enter in text to check for a palindrome:</p>
        <div id="input-box">
            <input id="text-input">
            <button id="check-btn">Check</button>
        </div>
        <p id="result"></p>
    </div>

    <div id="info-box">
        <p>
            ðŸ’¡ A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
        </p>

    </div>

    
    <script src="./script.js" defer></script>
</body>
</html>
